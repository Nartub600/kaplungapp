<ion-view id="login" class="bg-rosa-claro" ng-controller="LoginCtrl">

  <ion-content>

    <div class="bg-blanco padding-top">
      <img src="img/circulo.png" class="center" />
      <img src="img/animales.png" class="center" />
    </div>

    <div class="padding">

      <button id="btn_fb" class="button center">
        <span>f</span> | Conéctate con tu Facebook
      </button>

      <p class="kipling-font center padding-top upper">O entra con tu email</p>

      <input class="center" type="email" name="eMail" placeholder="e-mail" />
      <input class="center" type="password" name="password" placeholder="contraseña" />

      <p class="kipling-font center padding-top upper">Tienes tarjeta física?</p>

      <input class="center" type="text" name="id_tarjeta" placeholder="introduce tu id" />

      <button id="btn_entrar" class="button center bg-rosa-oscuro">
        Entrar
      </button>

    </div>

  </ion-content>

  <div class="bar bar-footer bg-rosa-oscuro">
    <div class="title kipling-font upper">¿Aún no conoces kipling friends? <a href="#"><strong>Registrate aquí</strong></a></div>
  </div>

</ion-view>
