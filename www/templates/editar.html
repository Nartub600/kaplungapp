<ion-view class="pagina" id="editar" ng-controller="EditarCtrl">

  <!-- <div class="row bg-rosa-claro">

    <img class="center punteada" src="img/punteada.png" />

  </div> -->

  <ion-content class="has-footer">

    <div class="helper"></div>

    <img class="btn-back" src="img/back.png" ng-click="goBack()" />

    <div class="padding-top">
      <a ui-sref="loggedin.cambiar-avatar"><img id="avatar" class="center" src="img/avatar-small.png" /></a>
    </div>

    <div class="list center" id="form">
      <form>
        <p>Nombre</p>
        <input ng-model="user.firstname" class="center" type="text" placeholder="NOMBRE" value="{{user.firstname}}" />
        <p>Apellido</p>
        <input ng-model="user.lastname" class="center" type="text" placeholder="APELLIDO" value="{{user.lastname}}" />
        <p>Confirmar e-mail</p>
        <input ng-model="user.email" class="center" type="email" placeholder="E-MAIL" VALUE="{{user.email}}" />
        <p>Cambiar contrase침a</p>
        <input ng-model="user.password" class="center" type="password" placeholder="**********" />
        <p>Confirmar contrase침a</p>
        <input ng-model="user.password_confirmation" class="center" type="password" placeholder="**********" />
        <p>Confirma tu cumplea침os</p>
        <input ng-model="user.birthdate" class="center" type="text" placeholder="dd/mm/aaaa" value="{{user.birthdate}}" onfocus="(this.type='date')" onblur="(this.type='text')" />
      </form>
    </div>

    <a class="center btn-logout" ng-click="logout()">Cerrar sesi칩n</a>

  </ion-content>

  <div class="bar bar-footer def-footer">
    <div class="title"><a href="#" ng-click="update()"><strong>Guardar cambios</strong></a></div>
  </div>

</ion-view>
